<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' 'self'">
    <title>SparkleJE</title>
	<link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
	<link rel="stylesheet" href="main.css">
	<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
	<script src="node_modules/codemirror/lib/codemirror.js"></script>
	<link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
	<script src="node_modules/codemirror/mode/javascript/javascript.js"></script>
	<script src="renderer.js"></script>
	<!-- properly load tb-button backgrounds -->
	<link rel="preload" href="ui/close.png" as="image">
	<link rel="preload" href="ui/close_hover.png" as="image">
	<link rel="preload" href="ui/max.png" as="image">
	<link rel="preload" href="ui/max_hover.png" as="image">
	<link rel="preload" href="ui/unmax.png" as="image">
	<link rel="preload" href="ui/unmax_hover.png" as="image">
	<link rel="preload" href="ui/min.png" as="image">
	<link rel="preload" href="ui/min_hover.png" as="image">
  </head>
  <body>
	<div id="main">
		<div id="title-bar">
			<div id="tb-title-text-region">
				SparkleJE
			</div>
			<div id="tb-button-region">
				<ul id="tb-button-list">
					<li><button class="tb-button" id="tb-button-min" alt="Minimize" title="Minimize"></button></li>
					<li><div class="tb-spacer-10">  </div><li>
					<li><button class="tb-button" id="tb-button-max" alt="Maximize" title="Maximize"></button></li>
					<li><div class="tb-spacer-10">  </div><li>
					<li><button class="tb-button" id="tb-button-close" alt="Close" title="Close"></button></li>
				</ul>
			</div>
		</div>
		<div id="content">
			<div class="jeditor-box">
				<div class="jeditor-box-child" id="jeditor-wygiwys-left-cont"></div>
				<div class="jeditor-box-child" id="jeditor-wygiwys-right-cont">
					<textarea class="jeditor-wygiwys-textarea-full" id="jeditor-wygiwys-right" name="jewygiwys-pjson">{}</textarea>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
